name: Deploy Storefronts to Vercel

on:
  push:
    branches: [main]
    paths:
      - 'storefront-vivelapero/**'
      - 'storefront-aperosexy/**'
      - 'shared/**'
      - '.github/workflows/deploy-vercel-storefronts.yml'

jobs:
  deploy-vivelapero:
    name: Deploy Vive l'Ap√©ro Storefront
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_VIVELAPERO }}
        run: |
          echo "üöÄ Deploying Vive l'Ap√©ro storefront to Vercel..."
          cd storefront-vivelapero
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel build --prod --token=$VERCEL_TOKEN
          vercel deploy --prod --token=$VERCEL_TOKEN
          echo "‚úÖ Deployment complete!"

      - name: Notify
        if: always()
        run: |
          echo "${{ job.status == 'success' && '‚úÖ' || '‚ùå' }} Vive l'Ap√©ro storefront: ${{ job.status }}"
          echo "URL: https://vivelapero.fr"

  deploy-aperosexy:
    name: Deploy Apero Sexy Storefront
