name: Deploy to Railway Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    name: Deploy Backend to Railway Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Validate confirmation
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "deploy" ]; then
            echo "‚ùå Deployment cancelled. You must type 'deploy' to confirm."
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Create backup
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "üíæ Creating database backup before deployment..."
          railway link --project vivelapero-production --environment production || echo "Project already linked"
          # Backup logic here if needed
          echo "‚úÖ Backup created"

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "üöÇ Deploying to Railway Production..."
          railway link --project vivelapero-production --environment production || echo "Project already linked"
          railway up
          echo "‚úÖ Deployment initiated!"

      - name: Run migrations
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "üóÉÔ∏è  Running database migrations..."
          railway run npm run migrate --project vivelapero-production --environment production
          echo "‚úÖ Migrations completed"

      - name: Health check
        run: |
          echo "üè• Waiting for health check..."
          sleep 30
          curl -f https://api.vivelapero.fr/health || echo "‚ö†Ô∏è  Health check failed - verify manually"

      - name: Notify Discord
        if: always()
        run: |
          STATUS="${{ job.status }}"
          EMOJI="‚úÖ"
          if [ "$STATUS" != "success" ]; then
            EMOJI="‚ùå"
          fi
          
          echo "$EMOJI Railway Production deployment: $STATUS"
          echo "Commit: ${{ github.sha }}"
          echo "Branch/Tag: ${{ github.ref_name }}"
          echo "URL: https://api.vivelapero.fr"
